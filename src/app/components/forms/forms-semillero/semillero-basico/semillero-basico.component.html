      data: fakeData,
      icon: ''
    }" (formReady)="formInitialized('nombreControl', $event)"></app-simple-input>

    <!-- Escuelas -->

      placeholder: constantes.placeholders.escuelas,

  <div>
    <!-- Formulario Areas y Lineas -->
    <app-formulario-areas-lineas (formReady)="formGroupInitialized('areasLineasform', $event, false)">
