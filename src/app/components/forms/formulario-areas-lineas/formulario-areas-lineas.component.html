<form [formGroup]="areasLineasForm">
  <mat-form-field>
    <mat-label>Areas</mat-label>
    <mat-select formControlName="areasControl" multiple>
      <mat-option *ngFor="let area of areas" [value]="area">{{
        area.name
      }}</mat-option>
    </mat-select>
    <mat-error>{{ constantes.errors.requiredField }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lineas</mat-label>
    <mat-select
      formControlName="lineasControl"
      multiple
      [disabled]="!selectedLineas?.length"
    >
      <mat-option *ngFor="let linea of selectedLineas" [value]="linea">{{
        linea.name
      }}</mat-option>
    </mat-select>
    <mat-error>{{ constantes.errors.requiredField }}</mat-error>
  </mat-form-field>
</form>
