<app-page-title [title]="'Información Base'"></app-page-title>
<form novalidate [formGroup]="primerForm">
  <div>


    <!-- Titulo Investigación -->
    <app-simple-input [data]="{
      placeholder: constantes.placeholders.tituloInvestigacion,
      data: fakeData,
      icon: ''
    }" (formReady)="formInitialized('tituloControl', $event)"></app-simple-input>

    <!-- Dirección Dueña -->
    <app-autcomplete [data]="{
      placeholder: constantes.placeholders.direccionDuena,
      data: fakeData,
      icon: '',
      argument: 'name'
    }" (formReady)="formInitialized('direccionControl', $event)"></app-autcomplete>

    <!-- Escuelas -->
    <app-autcomplete [data]="{
      placeholder: constantes.placeholders.escuelas,
      data: fakeData,
      icon: '',
      argument: 'name'
    }" (formReady)="formInitialized('escuelasControl', $event)"></app-autcomplete>

    <!-- Año -->
    <mat-form-field>
      <input readonly matInput [matDatepicker]="picker" placeholder="{{ constantes.placeholders.year }}"
        formControlName="yearControl" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Formulario de participación -->
    <app-participantes-two [data]="fakeData" 
      [placeholder1]="'Participantes?'"
      [placeholder2]="'Cuàles?'"
      [argument]="'name'"
      (formReady)="formGroupInitialized('participantesControl', $event, false)"></app-participantes-two>
  </div>
  <div>
    <!-- Formulario Areas y Lineas -->
    <app-formulario-areas-lineas (formReady)="formGroupInitialized('areasLineasform', $event, false)">
    </app-formulario-areas-lineas>
  </div>
</form>
