<app-page-title [title]="'Investigadores'"></app-page-title>
<div class="wrapper">
  <div>
    <button (click)="newInvestigator()" mat-raised-button>
      Agregar Investigador
    </button>
    <p *ngIf="dataSource.data?.length <= 0">{{ constantes.tooltips.investigatorsAtLeastOne }}</p>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumnsA; let x = index">
      <th mat-header-cell *matHeaderCellDef>{{ displayedNames[x] }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <ng-container [matColumnDef]="acciones" *ngFor="let acciones of displayedColumnsB; let x = index">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="warn" matTooltip="{{ constantes.tooltips.deleteInvestigator }}"
          (click)="remove(element, i)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
