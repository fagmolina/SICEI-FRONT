<div class="title-wrapper">
  <app-page-title
      [title]="constantes.titles.redInvestigacion"
  ></app-page-title>
  <button
    mat-raised-button
    [color]="new ? 'warn' : 'primary'"
    (click)="setNew()"
  >
    <mat-icon>{{ new ? 'close' : 'add' }}</mat-icon
    >{{ new ? 'Cancelar' : 'Nueva red de investigaci√≥n' }}
  </button>
  </div>
  <ng-container *ngIf="new; then form; else table"></ng-container>
  <ng-template #table>
    <app-table [data]="tableData"></app-table> 
  </ng-template>
  <ng-template #form>
    <app-nueva-red-investigacion></app-nueva-red-investigacion>
      <!-- <app-nuevo-caso-emblematico></app-nuevo-caso-emblematico> -->
  </ng-template>
